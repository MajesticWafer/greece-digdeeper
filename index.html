<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dig Deeper Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .background-image {
      background-image: url('/assets/background.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="background-image">
    <div class="content">
      <h1>Welcome to Dig Deeper</h1>
      <p>Scroll down to explore more</p>
    </div>
  </div>

  <div class="section">
    <div class="content">
      <h2>Title 1</h2>
      <p>Text and images fade and slide in as you scroll down</p>
      <img src="image1.jpg" alt="Image 1">
    </div>
  </div>

  <div class="section">
    <div class="content">
      <h2>Title 2</h2>
      <p>More content here</p>
      <img src="image2.jpg" alt="Image 2">
    </div>
  </div>

  <!-- Add more sections as needed -->

  <script src="script.js"></script>
</body>
</html>
