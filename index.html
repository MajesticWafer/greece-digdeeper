<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Dig Deeper Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ebebeb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Hedvig Letters Sans', sans-serif;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(20px), translateX(-100vh);
      transition: opacity 0.5s, transform 0.5s;
    }
    .slide {
      opacity: 1;
      transform: translateX(0vh);
    }
    .container {
      width: 66.66%;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 style="margin-left: 35px;">Welcome to Dig Deeper</h1>
      <p style="margin-left: 35px;">Scroll down to explore more</p>
    </div>

    <div id="section1" class="section">
      <div class="content">
        <h2>Title 1</h2>
        <p>Text and images fade and slide in as you scroll down</p>
        <img src="/assets/image1.jpg" alt="Image 1">
      </div>
    </div>

    <div id="section2" class="section">
      <div class="content">
        <h2>Title 2</h2>
        <p>More content here</p>
        <img src="/assets/image2.jpg" alt="Image 2">
      </div>
    </div>

    <div id="section3" class="section">
      <div class="content">
        <h2>Title 3</h2>
        <p>More content here</p>
        <img src="/assets/image3.jpg" alt="Image 3">
      </div>
    </div>
    
    <div id="section4" class="section">
      <div class="content">
        <h2>Title 4</h2>
        <p>More content here</p>
        <img src="/assets/image4.jpg" alt="Image 4">
      </div>
    </div>
    
    <div id="section5" class="section">
      <div class="content">
        <h2>Title 5</h2>
        <p>More content here</p>
        <img src="/assets/image5.jpg" alt="Image 5">
      </div>
    </div>
  </div>

  <!-- Add more sections as needed -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  window.addEventListener('scroll', function() {
    var content = document.querySelector('.section2');
    var positionFromTop = content.getBoundingClientRect().top;

    if (positionFromTop - window.innerHeight < 0) {
      content.classList.add('slide');
    }
  });
});

  </script>
</body>
</html>
